<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What Pokémon type are you?</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <header>
        <h1>What Pokémon type are you? - A personality test</h1>
    </header>
    <main>
        <!-- Question # 1 -->
        <fieldset>
            <legend>What is your favorite meal?</legend>
            <ul>
                <li>
                    <label for="soup">Soup</label>
                    <input type="radio" id="soup" name="q1" value="water" checked />
                </li>
                <li>
                    <label for="salad">Salad</label>
                    <input type="radio" id="salad" name="q1" value="grass" />
                </li>
                <li>
                    <label for="spicy">Spicy food</label>
                    <input type="radio" id="spicy" name="q1" value="fire" />
                </li>
                <li>
                    <label for="icecream">Ice cream</label>
                    <input type="radio" id="icecream" name="q1" value="ice" />
                </li>
                <li>
                    <label for="protein">Anything with lots of protein in it!</label>
                    <input type="radio" id="protein" name="q1" value="fighting" />
                </li>
                <li>
                    <label for="mushroom">Mushrooms</label>
                    <input type="radio" id="mushroom" name="q1" value="poison" />
                </li>
                <li>
                    <label for="q1none">None of the above</label>
                    <input type="radio" id="q1none" name="q1" value="noneof" />
                </li>
            </ul>
        </fieldset>

        <!-- Question # 2 -->
        <fieldset>
            <legend>Someone makes a rude remark towards you, how will you react?</legend>
            <ul>
                <li>
                    <label for="q2dark">Say nothing and start planning the best way to revenge.</label>
                    <input type="radio" id="q2dark" name="q2" value="dark" checked />
                </li>
                <li>
                    <label for="q2fairy">Ask them is everything fine with them or is there any way you can help them.</label>
                    <input type="radio" id="q2fairy" name="q2" value="fairy" />
                </li>
                <li>
                    <label for="q2electric">Post something mean about them in your social medias.</label>
                    <input type="radio" id="q2electric" name="q2" value="electric" />
                </li>
                <li>
                    <label for="q2psychic">Speculate aloud about their possible personality disorder. Their behavior is not normal.</label>
                    <input type="radio" id="q2psychic" name="q2" value="psychic" />
                </li>
                <li>
                    <label for="q2steel">Give them a cold stare and ask if they needed something from you.</label>
                    <input type="radio" id="q2steel" name="q2" value="steel" />
                </li>
                <li>
                    <label for="q2steel">Pretend you didn't hear it, forget it and go about your day.</label>
                    <input type="radio" id="q2steel" name="q2" value="flying" />
                </li>
                <li>
                    <label for="q2none">None of the above</label>
                    <input type="radio" id="q2none" name="q2" value="noneof" />
                </li>
            </ul>
        </fieldset>

        <!-- Question # 3 -->
        <fieldset>
            <legend>What would be your ideal holiday destination?</legend>
            <ul>
                <li>
                    <label for="q3bug">A tropical jungle or a forest</label>
                    <input type="radio" id="q3bug" name="q3" value="bug" checked />
                </li>
                <li>
                    <label for="q3rock">Mountains.</label>
                    <input type="radio" id="q3rock" name="q3" value="rock" />
                </li>
                <li>
                    <label for="q3ground">Countryside with fields and farms.</label>
                    <input type="radio" id="q3ground" name="q3" value="ground" />
                </li>
                <li>
                    <label for="q3normal">A comfortable hotel in a city.</label>
                    <input type="radio" id="q3normal" name="q3" value="normal" />
                </li>
                <li>
                    <label for="q3ghost">A haunted house.</label>
                    <input type="radio" id="q3ghost" name="q3" value="ghost" />
                </li>
                <li>
                    <label for="q3dragon">A dangerous but exciting fantasy world.</label>
                    <input type="radio" id="q3dragon" name="q3" value="dragon" />
                </li>
                <li>
                    <label for="q3none">None of the above</label>
                    <input type="radio" id="q3none" name="q3" value="noneof" />
                </li>
            </ul>
        </fieldset>

        <!-- Question # 4 -->
        <fieldset>
            <legend>What is your favorite type of music?</legend>
            <ul>
                <li>
                    <label for="q4fairy">Bubblegum pop</label>
                    <input type="radio" id="q4fairy" name="q4" value="fairy" checked />
                </li>
                <li>
                    <label for="q4rock">Rock</label>
                    <input type="radio" id="q4rock" name="q4" value="rock" />
                </li>
                <li>
                    <label for="q4electric">Techno and house</label>
                    <input type="radio" id="q4electric" name="q4" value="electric" />
                </li>
                <li>
                    <label for="q4steel">Heavy metal</label>
                    <input type="radio" id="q4steel" name="q4" value="steel" />
                </li>
                <li>
                    <label for="q4poison">Punk</label>
                    <input type="radio" id="q4poison" name="q4" value="poison" />
                </li>
                <li>
                    <label for="q4ground">Country</label>
                    <input type="radio" id="q4ground" name="q4" value="ground" />
                </li>
                <li>
                    <label for="q4none">None of the above</label>
                    <input type="radio" id="q4none" name="q4" value="noneof" />
                </li>
            </ul>
        </fieldset>
        
        <button type="button" id="resultsButton">Show results</button>
        
        <div id="results"></div>
        
        <button type="button" id="tryAgainButton">Try again</button>
    
    </main>
    <footer>(c) Toni Blom 2025.</footer>

    <script src="./script.js"></script> <!--to link JavaScript file-->
</body>

</html>
