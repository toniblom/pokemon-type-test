<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What Pokémon type are you?</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <header>
        <h1>What Pokémon type are you? - A personality test</h1>
    </header>
    <main>
        <!-- Question # 1 -->
        <fieldset>
            <legend>What is your favorite meal?</legend>
            <ul>
                <li>
                    <label for="soup">Soup</label>
                    <input type="radio" id="soup" name="meal" value="soup" checked />
                </li>
                <li>
                    <label for="curry">Curry</label>
                    <input type="radio" id="curry" name="meal" value="curry" />
                </li>
                <li>
                    <label for="pizza">Pizza</label>
                    <input type="radio" id="pizza" name="meal" value="pizza" />
                </li>
            </ul>
        </fieldset>

        <!-- Question # 2 -->
        <fieldset>
            <legend>What is your favorite pokemon type?</legend>
            <ul>
                <li>
                    <label for="fire">Fire</label>
                    <input type="radio" id="fire" name="type" value="fire" checked />
                </li>
                <li>
                    <label for="normal">Normal</label>
                    <input type="radio" id="normal" name="type" value="normal" />
                </li>
                <li>
                    <label for="rock">Rock</label>
                    <input type="radio" id="rock" name="type" value="rock" />
                </li>
                <li>
                    <label for="steel">Steel</label>
                    <input type="radio" id="steel" name="type" value="steel" />
                </li>
                <li>
                    <label for="water">Water</label>
                    <input type="radio" id="water" name="type" value="water" />
                </li>
            </ul>
        </fieldset>
        
        <button type="button" id="resultsButton">Show results</button>
        
        <div id="results"></div>
        
        <button type="button" id="tryAgainButton">Try again</button>
    
    </main>
    <footer>(c) Toni Blom 2025.</footer>

    <script src="./script.js"></script> <!--to link JavaScript file-->
</body>

</html>
